<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Luan (luan-murilo-de-oliveira-e-souza)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Name of Site, input for filter, select serie and select episode, button to clear search -->

    <header>
      <h1>TVshow project</h1>
      <input
        type="text"
        name=""
        id="searchWordInGallery"
        placeholder="Do your research"
      />

      <!-- Only the episodes appear when you select the series       -->
      <select id="optionListSerie">
        <option value="none">All Series</option>
      </select>
      <select id="optionListEpisode">
        <option value="none"></option>
      </select>

      <!-- Return to initial settings -->
      <button id="ClearSearch">Clear search</button>
      <p id="serieOrEpisodeDisplaying"></p>
    </header>

    <!-- Place where the image of my series and episodes will be available -->
    <main id="gallerySeries">
      <div id="errorMessage">
        "There was a connection problem, try refreshing the page or contact
        support."
      </div>
    </main>
    <footer></footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="script.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" type="module"></script>
  </body>
</html>
